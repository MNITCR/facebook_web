<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
        .main-resize-controls-line .resize-controls-line {
            width: 95%;
            background: #CED0D4;
            height: 3px;
            margin: auto;
            position: relative;
        }

        .resize-controls-line::before {
            content: '';
            position: absolute;
            bottom: 8px;
            margin-left: 0px;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: transparent;
            border: 1px solid #cbcdd3;
            background: #FFFFFF;
            transition: margin 0.3s ease, transform 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="main-image-upload">
        <div class="sub-image-upload">
            <div class="text-center p-2" style="cursor: pointer;background: #DFE9F2;font-weight: 600;" id="profile-photo-upload">
              <span><i class="fa-solid fa-upload"></i>&nbsp;Upload photo</span>
            </div>
            <div class="d-none">
              <input type="file" class="form-control" id="profile-file-upload">
            </div>
        </div>
        <div class="main-show-image-upload">
          <div class="show-image-upload" id="draggable-container">
            <img id="uploaded-image" src="" alt="Uploaded Image" style="width: 100%; height: 250px; border-radius: 3px; display: none;"/>
            <div class="circle-overlay"></div>
          </div>
        </div>

        <div class="main-resize-controls-line mt-3" style="width: 100%;display: flex;justify-content: space-between;align-items: center">
          <div class="zoom-down" style="cursor: pointer;" onclick="zoom('out')">
            <i class="fa-solid fa-minus"></i>
          </div>
          <div class="" style="width: 100%;">
            <div class="resize-controls-line"></div>
          </div>
          <div class="zoom-up" style="cursor: pointer;" onclick="zoom('in')">
            <i class="fa-solid fa-plus"></i>
          </div>
        </div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
      const resizeControlsLine = document.querySelector('.resize-controls-line::before');
      const zoomUpButton = document.querySelector('.zoom-up');
      const zoomDownButton = document.querySelector('.zoom-down');

      zoomUpButton.addEventListener('click', function () {
        resizeControlsLine.style.marginLeft = 'unset';
        resizeControlsLine.style.transform = 'translate(50%, -50%)';
        resizeControlsLine.style.left = 'unset';
        resizeControlsLine.style.right = '8px'; // Adjust the value based on your requirements
      });

      zoomDownButton.addEventListener('click', function () {
        resizeControlsLine.style.right = 'unset';
        resizeControlsLine.style.left = '8px'; // Adjust the value based on your requirements
        resizeControlsLine.style.marginLeft = '0px';
        resizeControlsLine.style.transform = 'translate(-50%, -50%)';
      });
    });




    $(document).ready(function () {
        $('.Profile-user-upload-1').on('click', function () {
          $('#UPLOAD_PROFILE_IMAGE').modal('show');
        });

        // click on profile image
        $('#profile-photo-upload').on('click', function (e) {
          $('#profile-file-upload').click();
        });

        // handle file input change
        $('#profile-file-upload').on('change', function () {
          $('#profile-photo-upload').css('display', 'none');
          $('#uploaded-image').css('display', 'block');
          $('.resize-controls').addClass('d-block').removeClass('d-none');
          var input = this;

          var url = URL.createObjectURL(input.files[0]);
          $('#uploaded-image').attr('src', url);
        });
    });
</script>


</body>
</html>
