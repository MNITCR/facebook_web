<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="">
      <div class="">
        <h1 class="">
          Chats
        </h1>
      </div>
      <div class="">
        <!-- Options -->
        <div class="">
          <div aria-label="Options">
            <i
              style="
                background-image: url('https://static.xx.fbcdn.net/rsrc.php/v3/yb/r/VndDpwe_gXH.png?_nc_eui2=AeFH-zIY6CLC1lz1lLn-WW7-MolK4MQtTwkyiUrgxC1PCW6T_c7dZArLbtsjG1xdUAjRbU_REwsL4hBTjmtq0VVI');
                background-position: -66px -110px;
                background-size: 190px 190px;
                width: 20px;
                height: 20px;
                background-repeat: no-repeat;
                display: inline-block;
              ">
            </i>
          </div>
        </div>

        <!-- See all in message -->
        <div class="">
          <a aria-label="See all in Messenger" href="#">
            <i
              style="
                background-image: url('https://static.xx.fbcdn.net/rsrc.php/v3/y5/r/nDqo6IV22Ep.png?_nc_eui2=AeGtTlVBy4mJA2snjHchUdOdu3bS9RI_Pgy7dtL1Ej8-DDx6obll9ySmGOE1jNZW2fmPLVzE-70e986z2lOlnwGF');
                background-position: 0px -396px;
                background-size: 38px 494px;
                width: 20px;
                height: 20px;
                background-repeat: no-repeat;
                display: inline-block;
              "
            ></i>
          </a>
        </div>

        <!-- New Message -->
        <div class="">
          <a aria-label="New message" href="/messages/t/new/">
            <i
              style="
                background-image: url('https://static.xx.fbcdn.net/rsrc.php/v3/y5/r/nDqo6IV22Ep.png?_nc_eui2=AeGtTlVBy4mJA2snjHchUdOdu3bS9RI_Pgy7dtL1Ej8-DDx6obll9ySmGOE1jNZW2fmPLVzE-70e986z2lOlnwGF');
                background-position: 0px -458px;
                background-size: 38px 494px;
                width: 16px;
                height: 16px;
                background-repeat: no-repeat;
                display: inline-block;
              ">
            </i>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
